<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Manager</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">DnD Manager</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/parties">Parties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/characters">Characters</a>
                </li>
            </ul>
            <a href="/profile" class="nav-link text-decoration-none">Profile</a>
        </div>
    </nav>

    <div class="container col-5">
        <h1 class="text-center mb-3">Create a Character</h1>

        <form action="/character/create" method="post">
            {% for message in get_flashed_messages(category_filter=['err_character_name']) %}
                    <p class="text-danger err-msg">{{message}}</p>
            {% endfor %}
            <div class="mb-2">
                <label for="name" class="form-label">Character Backstory:</label>
                <input type="textarea" name="name" id="name" class="form-control">
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
