<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Manager</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">DnD Manager</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/parties">Parties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/characters">Characters</a>
                </li>
            </ul>
            <a href="/profile" class="nav-link text-decoration-none">Profile</a>
        </div>
    </nav>

    <div class="container col-5">
        <h1 class="text-center mb-3">Create a Character</h1>

        <form action="/character/create" method="post">
            {% for message in get_flashed_messages(category_filter=['err_character_name']) %}
                    <p class="text-danger err-msg">{{message}}</p>
            {% endfor %}
            <div class="mb-2">
                <label for="ai_gen" class="form-label">AI generated backstory?</label>
                <input type="checkbox" name="ai_gen" id="ai_gen">
            </div>
            <div class="mb-2">
                <label for="name" class="form-label">Character Name:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="race" class="form-label">Character Race:</label>
                <select name="race" id="race" class="form-select">
                    <option value="Dragonborn">Dragonborn</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Elf">Elf</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Half-Elf">Half-Elf</option>
                    <option value="Half-Orc">Half-Orc</option>
                    <option value="Halfing">Halfing</option>
                    <option value="Human">Human</option>
                    <option value="Tiefling">Tiefling</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="dnd_class" class="form-label">Character Class:</label>
                <select name="dnd_class" id="dnd_class" class="form-select"> 
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="background" class="form-label">Character Background:</label>
                <select name="background" id="background" class="form-select">
                    <option value="Acolyte">Acolyte</option>
                    <option value="Charlatan">Charlatan</option>
                    <option value="Criminal">Criminal</option>
                    <option value="Entertainer">Entertainer</option>
                    <option value="Folk Hero">Folk Hero</option>
                    <option value="Gladiator">Gladiator</option>
                    <option value="Guild Artisan/Merchant">Guild Artisan/Merchant</option>
                    <option value="Hermit">Hermit</option>
                    <option value="Knight">Knight</option>
                    <option value="Noble">Noble</option>
                    <option value="Outlander">Outlander</option>
                    <option value="Pirate">Pirate</option>
                    <option value="Sage">Sage</option>
                    <option value="Sailor">Sailor</option>
                    <option value="Soldier">Soldier</option>
                    <option value="Urchin">Urchin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="alignment" class="form-label">Character Alignment:</label>
                <select name="alignment" id="alignment" class="form-select">
                    <option value="Chaotic Evil">Chaotic Evil</option>
                    <option value="Chaotic Good">Chaotic Good</option>
                    <option value="Chaotic Neutral">Chaotic Neutral</option>
                    <option value="Lawful Evil">Lawful Evil</option>
                    <option value="Lawful Good">Lawful Good</option>
                    <option value="Lawful Neutral">Lawful Neutral</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Neutral Evil">Neutral Evil</option>
                    <option value="Neutral Good">Neutral Good</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="backstory" class="form-label">Character Backstory:</label>
                <input type="textarea" name="backstory" id="backstory" class="form-control">
            </div>
            <button class="btn btn-primary">Save</button>
            <a href="/characters" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
